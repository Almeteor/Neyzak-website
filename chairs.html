<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الكراسي</title>
  <style>
    body {
      background: url('https://i.postimg.cc/VkRJyvmd/IMG-20250326-WA0056.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      backdrop-filter: brightness(0.4);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #ffd700;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }

    .button-container a {
      text-decoration: none;
      color: white;
      background-color: #28a745;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button-container a.call {
      background-color: #007bff;
    }

    .button-container a.back {
      background-color: #6c757d;
    }

    .button-container a:hover {
      background-color: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>كراسي شفافة – عادية – ملكية</h1>
    <p>
      وفرنا لك جميع أنواع الكراسي المناسبة للحفلات والمناسبات:  
      كراسي شفافة فخمة، كراسي عادية بألوان مختلفة، وكراسي ملكية تضيف لمسة من الفخامة.  
      جودة عالية ومظهر أنيق يليق بمناسباتك المميزة.
    </p>

    <div class="button-container">
      <a href="tel:0554015378" class="call">📞 اتصال</a>
      <a href="https://wa.me/966554015378">💬 واتساب</a>
      <a href="index.html" class="back">🔙 الرجوع للرئيسية</a>
    </div>

    <div class="gallery">
      <img src="https://i.postimg.cc/c1XmRjdD/IMG-2317.jpg" alt="كرسي ملكي">
      <img src="https://i.postimg.cc/zX4csBVb/IMG-2316.jpg" alt="كرسي عادي">
      <img src="https://i.postimg.cc/tgckxvW1/67547401-fc13-4224-b5e5-0ff9c8bcd389.jpg" alt="كرسي شفاف">
      <img src="https://i.postimg.cc/Y0NYSdtm/IMG-1635.jpg" alt="كرسي حفلات">
      <img src="https://i.postimg.cc/DfCbx48h/IMG-1619.jpg" alt="كرسي فخم">
    </div>
  </div>

</body>
</html>
