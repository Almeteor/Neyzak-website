<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جلسات شعبية</title>
  <style>
    body {
      background: url('https://i.postimg.cc/VkRJyvmd/IMG-20250326-WA0056.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      backdrop-filter: brightness(0.4);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      margin-top: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #ffd700;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }

    .button-container a {
      text-decoration: none;
      color: white;
      background-color: #28a745;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .button-container a.call {
      background-color: #007bff;
    }

    .button-container a.back {
      background-color: #6c757d;
    }

    .button-container a:hover {
      background-color: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>جلسات شعبية</h1>
    <p>
      نقدم لك أفضل أنواع الجلسات الشعبية بجميع الأشكال: جلسات مرتفعة، أرضية، مغربية، وعادية.
      تتميز بالأناقة والفخامة لتناسب كافة أنواع الحفلات والمناسبات والضيافات.
      جودة عالية، تصميمات مريحة، وتجهيز كامل حسب الطلب.
    </p>

    <div class="button-container">
      <a href="tel:0554015378" class="call">📞 اتصال</a>
      <a href="https://wa.me/966554015378">💬 واتساب</a>
      <a href="index.html" class="back">🔙 الرجوع للرئيسية</a>
    </div>

    <div class="gallery">
      <img src="https://i.postimg.cc/X75c5Phy/IMG-2303.jpg" alt="جلسة شعبية 1">
      <img src="https://i.postimg.cc/JhH17btm/7e01289a-eaa6-40ed-8537-656402596a51.jpg" alt="جلسة شعبية 2">
      <img src="https://i.postimg.cc/TwPjN14S/IMG-2299.jpg" alt="جلسة شعبية 3">
      <img src="https://i.postimg.cc/kGp15t23/5a10ecb8-ca0e-4da5-9cb1-8e5284159191.jpg" alt="جلسة شعبية 4">
      <img src="https://i.postimg.cc/jqMdXqpp/photo-output.png" alt="جلسة شعبية 5">
      <img src="https://i.postimg.cc/RVmyNwp9/IMG-1671.jpg" alt="جلسة شعبية 6">
    </div>
  </div>

</body>
</html>
